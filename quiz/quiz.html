<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz NARUTINHO</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" async></script>

    <!-- ASYNC faz o codigo rodar apenas apos o html ser criado -->
</head>
<body>

    <div class="container">
        <div class="questions-container hide">
            <span class="questions">Pergunta aqui</span>
            <div class="answer-container">
                <button class="answer button">Resposta1</button>
                <button class="answer button">Resposta2</button>
                <button class="answer button">Resposta3</button>
                <button class="answer button">Resposta4</button>
            </div>
        </div>
        <div class="controls-container">
            <button onclick="startGame()" class="start-quiz button">Começar quiz</button>
            <button onclick="nextQuestion()" class="next-question button hide">Próxima pergunta</button>
        </div>
    </div>
    
</body>
</html>
